<% _.each(timeslots, function(item) { %>
  <% var ts = item.ts; %> 
  <option 
    data-idtimeslot="<%= ts.id %>" 
    data-idstart="<%= ts.timeslotstart %>"
    data-idend="<%= ts.timeslotend %>"
    value="<%= ts.timeslotstart %>" 
    <%= ts.timeslotSelected === 1 ? 'selected="selected"' : '' %>>
    <%= ts.timeslotTimeStr %>
  </option>
<% }); %>
